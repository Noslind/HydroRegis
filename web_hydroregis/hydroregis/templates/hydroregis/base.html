{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HydroRegis{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/logo_comprimida.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>

    <nav class="navbar top-nav">
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'activities' %}">Actividades</a></li>
            <li><a href="{% url 'deposits' %}">Depositos</a></li>

            {% if request.user.is_authenticated %}
                <li><a href="{% url 'exit' %}">Cerrar sesion</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Iniciar sesion</a></li>
            {% endif %}

        </ul>
    </nav>

        {% block content %}

        {% endblock %}
</body>
</html>
